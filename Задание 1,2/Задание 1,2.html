		<h1>ROK</h1>
		<p><img src="4.png" alt="Письма мастера дзен"></p>
		<h1>Пять событий с мышкой</h1>
	<p id="QQ" style="font-size:17px;" onclick="font()">Щёлкните по мне мышкой</p>
	<p id="WW" style="background-color:yellow;" onmousedown="font1()" onmouseup="font2()">На этом тексте нажмите, подержите и отпустите левую кнопку мышки</p>
	<p id="EE" style="background-color:cyan;" onmouseover="font3()" onmouseout="font4()">Медленно проведите курсором мышки по этой надписи</p>

<SCRIPT>
	flag=0;
	siz=0;
	function font()

	{z1=document.getElementById('QQ')

	if(flag==0)
	{document.getElementById('QQ').style.color='white';
	flag=1;}
	else
	{document.getElementById('QQ').style.color='black';
	flag=0;}

	z=z1.style.backgroundColor
	if(z!="cyan")z="cyan"
	else z="white"
	z1.style.backgroundColor=z;

	if(siz==0)
	{document.getElementById('QQ').style.fontSize='48px';
	siz=1;}
	else
	{document.getElementById('QQ').style.fontSize='17px';
	siz=0;}
	}
</SCRIPT>

<SCRIPT>
	function font1()
	{
	document.getElementById('WW').style.backgroundColor='green';
	}

	function font2()
	{
	document.getElementById('WW').style.backgroundColor='yellow';
	}
</SCRIPT>

<SCRIPT>
	function font3()
	{
	document.getElementById('EE').style.backgroundColor='red';
	}

	function font4()
	{
	document.getElementById('EE').style.backgroundColor='cyan';
	}
</SCRIPT>

		<script src="https://www.google.com/jsapi"></script>
  <script>
   google.load("visualization", "1", {packages:["corechart"]});
   google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = google.visualization.arrayToDataTable([
     ['Газ', 'Объём'],
     ['Азот',     78.09],
     ['Кислород', 20.95],
     ['Аргон',    0.93],
     ['Углекислый газ', 0.03]
    ]);
    var options = {
     title: 'Состав воздуха',
     is3D: true,
     pieResidueSliceLabel: 'Остальное'
    };
    var chart = new google.visualization.PieChart(document.getElementById('air'));
     chart.draw(data, options);
   }
  </script>
 </head>
 <body>
  <div id="air" style="width: 500px; height: 400px;"></div>
	<H2 ID="HH">Азот</H2>
	<p ID="HO">Кислород</p>
	<div ID="HI">Аргон</div>

	<script>
	flag=0;
	flag2=0;
	flag3=0
	function rodEl(evt)

	{ var e = evt || window.event;
	var elem = e.target || e.srcElement;
	id1=elem.id
	z1=document.getElementById(id1)
	switch(id1)

	{
	case "HH":
	if(flag==0)
	{ document.getElementById(id1).style.color='rgb(255,255,255)';
	flag=1;
	}
	else
	{ document.getElementById(id1).style.color='rgb(0,0,0)';
	flag=0;
	}
	z=z1.style.backgroundColor
	if(z!="blue")z="blue"
	else z="yellow"
	z1.style.backgroundColor=z
	break

	case "HI":
	if(flag2==0)
	{ document.getElementById(id1).style.color='rgb(255,255,255)';
	flag2=1;
	}
	else
	{ document.getElementById(id1).style.color='rgb(0,0,0)';
	flag2=0;
	}
	z=z1.style.backgroundColor
	if(z!="blue")z="blue"
	else z="yellow"
	z1.style.backgroundColor=z
	break

	case "HO":
	if(flag3==0)
	{ document.all.HO.style.color='white';
	flag3=1;
	}
	else
	{ document.all.HO.style.color='red';
	flag3=0;
	}
	z=z1.style.backgroundColor
	if(z!="green")z="green"
	else z="white"
	z1.style.backgroundColor=z
	break
	}
	}

	</script>
	</BODY>
